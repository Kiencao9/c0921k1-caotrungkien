<script>
    function number(){
        let arr = [1,2,3,4,5,6,7,8,9]
        let count = 0
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] % 2 !== 0) {
                count = count + arr[i]
            }
        }
        return count
    }
    console.log(number())
</script>
