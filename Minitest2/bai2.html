<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 2</title>
</head>
<body>
<script>
    let a = +prompt("Nhập số")
    let number = [1,3,5,7,8]
    let count = 0
    function arr(number) {
        for (let i = 0; i < number.length; i++) {
            if (number[i] === a) {
                count++
            }
        }
        alert("có " + count + " phần tử " + a)
    } console.log(arr(number))
</script>
</body>
</html>
